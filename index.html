<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 1.2rem;
    }
    
    #questionText {
      color: orange;
      font-weight: bold;
      font-size: 100px;
    }

    #yourType {
      font-size: 70px;
    }

    #wrongText {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    #timeText {
      color:goldenrod;
      font-size: 60px;
      display: none;
    }

  </style>
</head>
<body>
  <h1>„Çø„Ç§„Éî„É≥„Ç∞„Ç≤„Éº„É†üë©‚Äçüíª</h1>

  <p id="timeText"></p>
  <p id="questionText"></p>
  <button id="startButton" onclick="startGame()">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥</button>

  <h3 id="yourTypeText">„ÅÇ„Å™„Åü„Åå„Çø„Ç§„Éó„Åó„ÅüÊñáÂ≠óüëá</h3>
  <span id="yourType"></span>
  <p id="wrongText">ÈñìÈÅï„Å£„Å¶„Åæ„Åôüò≠</p>
  <p>ÈñìÈÅï„Åà„ÅüÂõûÊï∞: <span id="wrongTypingCount">0</span></p>
  <script>
    const questions = ["apple", "banana", "pieapple", "sausage", "bird", "firefighter", "facebook", "peach", "rulebook"]
    let questionNumber = 0
    let textCounter = 0
    let wrongTypingCount = 0
    let answeredQuestionsCount = 0
    let isGameStart = false
    const questionText = document.getElementById("questionText")
    const yourType = document.getElementById("yourType")
    const wrongText = document.getElementById("wrongText")
    const yourTypeText = document.getElementById("yourTypeText")
    const timeText = document.getElementById("timeText")
    const wrongTypingCountP = document.getElementById("wrongTypingCount")
    let startTime
    let endTime

    function startGame() {
      resetPage()
      questionNumber = setQuestionNumber()
      questionText.innerHTML = questions[questionNumber]
      startButton.style.display = "none"
      isGameStart = true
      startTime = new Date()
    }

    function setQuestionNumber() {
      return Math.floor(Math.random() * questions.length)
    }

    function resetPage() {
      textCounter = 0
      questionNumber = 0
      wrongTypingCount = 0
      yourType.innerHTML = ""
      questionText.style.display = "block"
      yourTypeText.style.display = "block"
      yourType.style.display = "block"
      timeText.style.display = "none"
      wrongTypingCountP.textContent = wrongTypingCount
    }

    document.addEventListener('keydown', function (e) {
      if (!isGameStart) { return }

      wrongText.style.display = "none"

      if (questions[questionNumber].length <= (textCounter + 1)) {
        if (answeredQuestionsCount < 3) {
          questionNumber = setQuestionNumber()
          textCounter = 0
          answeredQuestionsCount += 1
          questionText.innerHTML = questions[questionNumber]
        } else {
          endTime = new Date()
          calculateTime()
          startButton.style.display = "block"
          isGameStart = false
          questionText.style.display = "none"
          yourTypeText.style.display = "none"
          yourType.style.display = "none"
        }
      } else {
        if (e.key == questions[questionNumber][textCounter]) {
          textCounter += 1
        } else {
          wrongText.style.display = "block"
          wrongTypingCount += 1
          wrongTypingCountP.textContent = wrongTypingCount
        }
      }
      yourType.innerHTML = e.key
    })

    function calculateTime() {
      const elapsedTimeMs = endTime - startTime;
      const elapsedTimeSec = elapsedTimeMs / 1000; // Áßí

      timeText.style.display = "block"
      timeText.textContent = elapsedTimeSec + "Áßí„Åã„Åã„Çä„Åæ„Åó„Åü!!!"
    }
  </script>
</body>
</html>
